
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true
execution:
  - executor: selenium
    scenario: loginStripe
    blazegrid: true
    iterations: 1
    capabilities:
      browserName: chrome
scenarios:
  loginStripe:
    data-sources:
    - path: creds.csv
      delimiter: ','
      loop: true
    generate-flow-markers: true
    headless: false
    timeout: 60s
    think-time: 3s
    requests:
      - label: login
        actions:
          - type: resizeWindow
            param: '1920,884'
          - type: go
            param: 'https://bza-2999-sesha-sesha.blazemeter.net/app/sign-in'
          - type: type
            locators:
                - XPath: "//input[@name='email']"
            param: ${EMAIL_ID}
          - type: type
            locators:
                - XPath: "//input[@name='password']"
            param: ${PWD}
          - type: submit
            locators:
                - XPath: "//button[@title='Sign in']"
      - label: navigate to upgrade section
        actions:
          - type: click
            locators:
                - XPath: "//a[@href='#/settings/personal']"
          - type: click
            locators:
                - XPath: "//button[@class='section-label js-Account-sub-menu']"
          - type: click
            locators:
                - CSS: '.js-account-billing > .sub-section-label'
      - label: adding stripe address details
        actions:
          - type: click
            locators:
                - XPath: "//button[@class='blazemeter-button bzm-edit-button is-round edit-row-button medium primary']"
          - type: switchFrameByName
            param: stripe_checkout_app
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@type='email']"
            param: ${EMAIL_ID}
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='Name']"
            param: Sample Demo
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='Street']"
            param: Easy Street
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='City']"
            param: Little Rock
          - type: type
            locators:
                - XPath: "//form/div/div/div/div/span/div/span/div/div/div/div/span/div/fieldset/div[3]/span/div/div[1]/input"
            param: 72211
          - type: click
            locators:
                - XPath: "//button[@class='Button-animationWrapper-child--primary Button']"
      - label: adding stripe card details
        actions:
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='Card number']"
            param: 4242424242424242
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='MM / YY']"
            param: 1234
          - type: type
            locators:
                - XPath: "//div[@class='Textbox-inputRow']//input[@placeholder='CVC']"
            param: 123
          - type: click
            locators:
                - XPath: "//button[@class='Button-animationWrapper-child--primary Button Button--transitionForward']"
          - type: waitFor
            locators:
                - XPath: "//span[text()='Successfully added payment method']"
            param: Visible
            value: 10s
      - label: logout
        actions:
          - pauseFor(2s)
          - type: click
            locators:
                - shadow: 'bzm-header, span:nth-child(2)'
                # - shadow: 'bzm-header, span[1]'
          - type: click
            locators:
                - shadow: 'bzm-header, dropdown-menu:nth-child(1), div:nth-child(1), ul:nth-child(2), li:nth-child(2), a:nth-child(1)'









            